<ion-header>

  <ion-navbar>
    <ion-title>{{ 'INTERVENTION_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="content-bg">

  <ion-item class="pad-50 transparent-bg" text-wrap>
    <ion-label>{{'INTERVENTION_ALERT' | translate}}</ion-label>
    <ion-toggle [(ngModel)]="alertActive" (ionChange)="updateAlertActivation()"></ion-toggle>
  </ion-item>

  <ion-item class="pad-50 transparent-bg" text-wrap *ngIf="alertActive">
    <ion-label class="transparent-bg">{{'INTERVENTION_TIME' | translate}}</ion-label>
    {{alertTime | date: "H:mm"}}
    <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="alertTime"
                  (ionChange)="updateAlertTime()"></ion-datetime>
  </ion-item>


  <ion-item text-wrap class="transparent-bg">
    <ion-label>{{'INTERVENTION_BUTTON' | translate}}</ion-label>
  </ion-item>

  <ion-item class="transparent-bg">
    <button class="quokka-button" ion-button round large [disabled]="!interventionReadyTime || !interventionReadyGroup" (click)="startIntervention()" >{{'INTERVENTION_BUTTON_LABEL' | translate}}</button>
  </ion-item>

</ion-content>
