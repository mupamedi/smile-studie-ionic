<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-bg">
  <div class="login-register-top-space"></div>
  <form [formGroup]="loginForm" (submit)="doLogin()" class="transparent-bg">
    <ion-list class="transparent-bg">

      <ion-item class="transparent-bg">
        <ion-label fixed class="transparent-bg">{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="email" formControlName="email" class="transparent-bg"></ion-input>
      </ion-item>

      <ion-item class="transparent-bg">
        <ion-label fixed class="transparent-bg">{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" formControlName="password" class="transparent-bg"></ion-input>
      </ion-item>

      <div padding>
        <button class="quokka-button" [disabled]="loginForm.invalid" type="submit" ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
