<ion-header>

  <ion-navbar>
    <ion-title>{{ 'INTERVENTION_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="content-bg transparent-bg">

  <ion-item class="pad-right-16 transparent-bg" text-wrap>
    <ion-label class="preserve-line-breaks text">{{'INTERVENTION_GROUP' + userGroup +'_TEXT' | translate}}</ion-label>
  </ion-item>

  <form (submit)="submitIntervention()" [formGroup]="interventionForm" name="interventionForm">
    <ion-item class="pad-right-16 transparent-bg" text-wrap>
      <ion-textarea class="transparent-bg" type="text" rows="4" formControlName="input1"
                    placeholder="{{'INTERVENTION_INPUT1' | translate}}"></ion-textarea>
    </ion-item>

    <ion-item class="pad-right-16 transparent-bg" text-wrap>
      <ion-textarea type="text" rows="4" formControlName="input2"
                    placeholder="{{'INTERVENTION_INPUT2' | translate}}"></ion-textarea>
    </ion-item>

    <ion-item class="pad-right-16 transparent-bg" text-wrap>
      <ion-textarea type="text" rows="4" formControlName="input3"
                    placeholder="{{'INTERVENTION_INPUT3' | translate}}"></ion-textarea>
    </ion-item>

    <ion-item class="pad-right-16 transparent-bg no-bottom-border">
      <div class="quokka-button-container">
        <button class="quokka-button quokka-button-containered" [disabled]="interventionForm.invalid" ion-button round
                large type="submit">{{'INTERVENTION_ACTION_SUBMIT' | translate}}
        </button>
      </div>
    </ion-item>
  </form>

</ion-content>
