<ion-header no-shadow>
  <ion-navbar>
    <ion-title>
      {{'INFO' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-bg">

  <ion-slides>
    <ion-slide>
      <h1 class="transparent-bg">{{title}}</h1>
      <h5 class="transparent-bg">{{text}}</h5>
      <button ion-button round large class="quokka-button" (click)="okay()">Okay</button>
    </ion-slide>
  </ion-slides>

</ion-content>
