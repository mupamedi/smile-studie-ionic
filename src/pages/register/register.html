<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-bg">
  <form [formGroup]="registrationForm" class="transparent-bg" (submit)="doSignup()">
    <ion-list class="transparent-bg">

      <ion-item class="transparent-bg">
        <ion-label class="transparent-bg" fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input class="transparent-bg" formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item class="transparent-bg">
        <ion-label class="transparent-bg" fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input class="transparent-bg" formControlName="password" type="password"></ion-input>
      </ion-item>

      <div padding>
        <button class="quokka-button" [disabled]="registrationForm.invalid" ion-button type="submit" color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
