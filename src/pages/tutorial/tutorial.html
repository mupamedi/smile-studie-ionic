<ion-header no-shadow>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>

  <ion-slides pager="true" #slider>

    <ion-slide>
      <img src="" class="slide-image"/>
      <h2 class="slide-title">{{'TUTORIAL_SLIDE1_TITLE' | translate}}</h2>
      <p innerHtml="{{'TUTORIAL_SLIDE1_DESCRIPTION1' | translate}}"></p>
      <a (click)="openTerms()">{{'TERMS_OF_SERVICE' | translate}}</a>
      <p innerHtml="{{'TUTORIAL_SLIDE1_DESCRIPTION2' | translate}}"></p>

      <form (submit)="onTermsConfirmation()">
        <ion-item>
          <ion-label>{{'TUTORIAL_SLIDE1_TERMS_CHECKBOX' | translate}}</ion-label>
          <ion-checkbox [(ngModel)]="termsAccepted" [disabled]="wentForward" name="termsAccepted"></ion-checkbox>
        </ion-item>
        <button ion-button type="submit" [disabled]="!termsAccepted || wentForward">{{'ACCEPT' | translate}}</button>
      </form>
    </ion-slide>

    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">{{ 'TUTORIAL_SLIDE6_TITLE' | translate }}</h2>
      <p>{{ 'TUTORIAL_SLIDE6_DESCRIPTION' | translate }}</p>
      <button ion-button icon-end large clear (click)="startApp()">
        {{ 'TUTORIAL_CONTINUE_BUTTON' | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
